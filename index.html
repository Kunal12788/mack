<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navexa - Travel Operations Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        /* Removed overflow: hidden to prevent content cutoff */
      }
      
      /* Entrance Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }

      .animate-slideUpFade {
        opacity: 0;
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-fadeIn {
        animation: fadeIn 1.2s ease-out forwards;
      }

      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
      }

      /* Premium Auth Entrance - Smoother & Longer */
      @keyframes authEntrance {
        from { opacity: 0; transform: scale(0.97) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-auth-entrance {
        animation: authEntrance 1.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
